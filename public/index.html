<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Chat App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'> <!-- 
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
   
</head>
<body>
    Chat App is Loading!!!!
    <div id="messages"></div>
    <form method="GET" id="form">
        <input type="text" id="message" placeholder="tape your message here">
        <button type="submit" id="submit"> send</button>
    </form>
    <button id="locationButton">share location</button>

    <script id="message-template" type="text/html">
        <div>
            <p>{{createdAt}} - {{message}} </p> 
        </div>
    </script>
    <script id="location-template" type="text/html">
        <div>
           <p>{{createdAt}} - <a href="{{url}}" target="_balnk"> My current location </a> </p>
        </div>
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script> 
    <script src="js/chat.js"></script> 
</body>
</html>
